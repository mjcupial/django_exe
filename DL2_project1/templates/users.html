<!doctype html>
<html>
  <head>
    <title>USERS</title>
  </head>
  <body>
  <h1>Here are your users for DL2_app1</h1>
  {% if users %}
  <ol>
    {% for person in users %}
    <li>User Info</li>
      <ul>
        <li>First name: {{ person.first_name }}</li>
        <li>Last name: {{ person.last_name }}</li>
        <li>email: {{ person.email }}</li>
      </ul>
    {% endfor %}
  </ol>
  {% endif %}
  </body>
</html>
